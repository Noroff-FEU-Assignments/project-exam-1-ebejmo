<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Three put...</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/blog.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script
      src="https://kit.fontawesome.com/b14d444cb1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <a href="index.html" class="nav-logo">Three Put...</a>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="blog.html" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="blog-top">
          <div class="bread">
            <a href="index.html">Home</a>
            <span>></span>
            <a href="blog.html" class="bread-active">Blog</a>
          </div>
          <div class="blog-title">
            <h1>Blog</h1>
            <div class="blog-search">
              <input class="search-bar" placeholder="Search blog post.." />
            </div>
          </div>
        </div>
      </section>
      <section class="blog-posts">
        <div class="posts-title">
          <h2>All posts</h2>
        </div>
        <div class="posts-container"></div>
        <div class="posts-more">
          <button class="show-more">Show more</button>
          <span>Total posts: <span class="posts-total"></span></span>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-social-media">
          <a href="#">
            <!-- <i class="fab fa-linkedin"></i> -->
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="footer-border"></div>
        <div class="footer-content">
          <div>
            <h3>Three put...</h3>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
          </div>
          <div>
            <h3>Get in touch</h3>
            <a href="contact.html">Contact</a>
          </div>
        </div>
        <div class="footer-end">
          <p>A blog powered by Wordpress Api</p>
          <p>Emil Bejmo</p>
        </div>
      </div>
    </footer>
    <script src="js/script.js" type="module"></script>
    <script src="js/blog.js" type="module"></script>
  </body>
</html>
