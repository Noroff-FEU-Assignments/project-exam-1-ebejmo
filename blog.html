    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/blog.css" />

  </head>
  <body>
    <header id="top">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">Three Put...</a>
        <label for="ham-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="ham-menu" />
        <nav>
          <ul>
            <li><a href="blog.html">Blog</a></li>

          </ul>

    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>

        <div class="blog-top">
          <div class="bread">
            <a href="index.html">Home</a>
            <span>></span>
            <a href="blog.html" class="bread-active">Blog</a>

            <h1>Blog</h1>
            <div class="blog-search">
              <input class="search-bar" placeholder="Search blog post.." />
            </div>
          </div>
        </div>
      </section>
      <section class="blog-posts">
        <div class="posts-title">
          <h2>All posts</h2>
        </div>
        <div class="posts-container"></div>
        <p class="posts-showing"></p>

          <button class="show-more">Show more</button>

          <a href="#">
